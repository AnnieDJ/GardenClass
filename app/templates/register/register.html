<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Rākau Gardening Society</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      .logo-img {
        max-width: 175px; 
        height: auto; 
      }
      .green-btn {
        background-color: #3c763d; 
        color: white; 
      }
      .green-btn:hover {
        background-color: #2d5a2c; 
      }
      .full-height {
        height: 100vh;
      }
      .align-center {
        align-items: center;
      }
      
    </style>   
</head>
<body>

    <section class="bg-light p-3 p-md-4 p-xl-5 vh-100">
        <div class="container h-100">
          <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-xxl-11">
              <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                  <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="static/img/register.png" alt="We are thrilled to see you!">
                  </div>
                  <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <div class="col-12 col-lg-11 col-xl-10">
                      <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-7">
                              <div class="text-center mb-4">
                                <a href="#!">
                                  <img src="static/img/logo.png" alt="Rākau Logo" class="img-fluid logo-img">
                                </a>
                              </div>
                              <h4 class="text-center" style="font-size: 35px;">Welcome New Member!</h4>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <p class="text-center mt-4 mb-2" style="font-size: 30px;">Register Here</p>
                          </div>
                        </div>
                <!-- Include any messages or errors -->
                {% if msg %}
                <div class="msg">{{ msg }}</div>
                {% endif %}
                <!-- Registration form -->
                <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                    <!-- User Name field -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name" required>
                        <label for="user_name">User Name</label>
                    </div>
                
                    <!-- Status field -->
                    <div class="form-floating mb-3">
                        <select class="form-control" id="title" name="title" required>
                            <option value="" disabled>Select your title</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Prof.">Prof.</option>
                        </select>
                        <label for="title">Status</label>
                    </div>
                
                    <!-- First Name field -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                        <label for="first_name">First Name</label>
                    </div>
                
                    <!-- Last Name field -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                        <label for="last_name">Last Name</label>
                    </div>
                
                    <!-- Phone field -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                        <label for="phone">Phone</label>
                    </div>
                
                    <!-- Email field -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                
                    <!-- Address field -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                        <label for="address">Address</label>
                    </div>
                
                    <!-- Date of Birth field -->
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth" required>
                        <label for="date_of_birth">Date of Birth</label>
                    </div>
                
                    <!-- Password field -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <label for="password">Password</label>
                    </div>
                
                    <!-- Confirm Password field -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match the password input field" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                
                    <div id="passwordMessage" class="mb-3"></div>
                
                    <!-- Submit button -->
                    <div class="d-grid">
                        <button type="submit" class="btn green-btn btn-lg">Register</button>
                    </div>
                </form>
        <div class="row">
            <div class="col-12">
              <div class="d-flex gap-4 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                <a href="{{ url_for('login') }}"  class="link-secondary text-decoration-none">Already a Member? Login</a>
                <a href="{{url_for('home')}}" class="link-secondary text-decoration-none">Go Back</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</section>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
