{% extends 'manager/mgr_dashboard.html' %}

{% block title %}Location Details{% endblock %}

{% block content %}

<!-- Breadcrumb -->
<section class="py-3 py-md-4 py-xl-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="h4">Location Management</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb m-0 fs-7">
                        <li class="breadcrumb-item"><a class="link-primary text-decoration-none" href="{{ url_for('manager_dashboard') }}">Home</a></li>
                        <li class="breadcrumb-item">Locations</li>
                        <li class="breadcrumb-item active" aria-current="page">Edit</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>

<!-- Edit Form Section -->
<section class="py-4">
    <div class="container">
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="location_name" class="form-label">Location Name *</label>
                <input type="text" name="location_name" class="form-control" id="location_name" value="{{ location['name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="location_address" class="form-label">Address *</label>
                <input type="text" name="location_address" class="form-control" id="location_address" value="{{ location['address'] }}" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity *</label>
                <input type="text" name="capacity" class="form-control" id="capacity" value="{{ location['capacity'] }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Now</button>
        </form>
    </div>
</section>

{% endblock %}
