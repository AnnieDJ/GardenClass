<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='basestyle.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="navbar">
        <div class="navbar-container">
            <h1 class="logo">RƒÅkau Gardening Society Payment</h1>
        </div>
    </header>
<div class="modal-body">
    <!-- Registration form -->
    <form action="{{ url_for('payment') }}" method="post" autocomplete="off">
        <!-- Form fields -->
        <label for="pay_now">Would you like to Pay Now:</label>
        <select class="form-control" id="pay_now" name="pay_now" required onchange="togglePayType()">
            <option value="Yes"  selected>Yes</option>
            <option value="No">No</option>
        </select>
        <div id="pay_type_div" style="display: none;">
            <label for="pay_type">Pay Type:</label>
            <select class="form-control" id="pay_type" name="pay_type" required>
                <option value="Annual"  selected>Yealy</option>
                <option value="Monthly">Monthly</option>
            </select>
        </div>
        <!-- Add more form fields as needed -->
        <button type="submit" class="btn btn-success">Finished</button>
    </form>   
</div>

<script>
    window.onload = function() {
        togglePayType();
    }

    function togglePayType() {
        var payNowSelect = document.getElementById('pay_now');
        var payTypeDiv = document.getElementById('pay_type_div');
        
        if (payNowSelect.value === 'Yes') {
            payTypeDiv.style.display = 'block';
        } else {
            payTypeDiv.style.display = 'none';
        }
    }
</script>

</body>
