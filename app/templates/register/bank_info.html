<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='basestyle.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .msg {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="navbar-container">
            <h1 class="logo">RƒÅkau Gardening Society Bank Information</h1>
        </div>
    </header>
<div class="modal-body">
    {% if msg %}
       <div class="msg">{{ msg }}</div>
    {% else %}
        <div class="msg"></div>
    {% endif %}
    <!-- Registration form -->
    <form action="{{ url_for('bank_info') }}" method="post" autocomplete="off">
        <!-- Form fields -->
        <label for="bank_name">Bank Name:</label>
        <select class="form-control" id="bank_name" name="bank_name" required>
            <option value="ANZ"  selected>ANZ</option>
            <option value="BNZ">BNZ</option>
            <option value="ASB">ASB</option>
            <option value="Westpac" >Westpac</option>
            <option value="Kiwibank" >Kiwibank</option>
        </select>
        <div class="form-group">
            <label for="bank_card">Bank Card:</label>
            <input type="text" class="form-control" id="bank_card" name="bank_card" required>
        </div>
        <div class="form-group">
            <label for="security_code">Security Code:</label>
            <input type="text" class="form-control" id="security_code" name="security_code" required>
        </div>
        <button type="submit" class="btn btn-success">Next</button>
    </form>
</div>
</body>
