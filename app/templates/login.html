<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='loginstyle.css') }}"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
        text-align: center;
      }
      .login-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="password"],
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        background-color: #4a724a;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #386e40;
      }
    </style>
    <title>Rākau Gardening Society Login</title>
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome to the Rākau Garden</h1>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="msg">{{ msg }}</div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
