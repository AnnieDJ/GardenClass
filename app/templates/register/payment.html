<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/logo.png" type="image/x-icon">
    <title>Payment - Rākau Gardening Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-img {
            max-width: 175px;
            height: auto;
        }
        .green-btn {
            background-color: #3c763d;
            color: white;
        }
        .green-btn:hover {
            background-color: #2d5a2c;
        }
        .full-height {
            height: 100vh;
        }
        .align-center {
            align-items: center;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .form-floating label {
            color: #495057;
        }
        .form-check-label {
            color: #6c757d;
        }
        .payment-title {
            margin-bottom: 30px; 
        }
    </style>
</head>
<body>

<section class="bg-light p-5 p-md-4 p-xl-5 vh-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="card border-light shadow-sm">
                    <div class="card-body p-10">
                        <div class="text-center mb-2">
                            <a href="#!">
                              <img src="static/img/logo.png" alt="Rākau Logo" class="img-fluid logo-img">
                            </a>
                          </div>
                        <div class="text-center mb-4">
                            <h2 class="text-center payment-title">Payment</h2>
                        </div>
                        <!-- Include any messages or errors -->
                        {% if msg %}
                        <div class="msg">{{ msg }}</div>
                        {% endif %}
                        <form action="{{ url_for('payment') }}" method="post" autocomplete="off">
                            <div class="form-floating mb-4">
                                <select class="form-control" id="pay_now" name="pay_now" required onchange="togglePayType()">
                                    <option value="Yes" selected>Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <label for="pay_now">Would you like to Pay Now:</label>
                            </div>
                            <div id="pay_type_div" class="form-floating mb-4" style="display: none;">
                                <select class="form-control" id="pay_type" name="pay_type" required>
                                    <option value="Annual" selected>Yearly</option>
                                    <option value="Monthly">Monthly</option>
                                </select>
                                <label for="pay_type">Pay Type:</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn green-btn btn-lg">Finished</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    window.onload = function() {
        togglePayType();
    }
    
    function togglePayType() {
        var payNowSelect = document.getElementById('pay_now');
        var payTypeDiv = document.getElementById('pay_type_div');
        
        if (payNowSelect.value === 'Yes') {
            payTypeDiv.style.display = 'block';
        } else {
            payTypeDiv.style.display = 'none';
        }
    }
</script>

</body>
</html>
