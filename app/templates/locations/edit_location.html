{% extends 'base.html' %}

{% block title %}Location Details{% endblock %}

{% block content %}
<form method="POST" class="mb-4">
    <div class="mb-3">
        <label for="location_name" class="form-label">Location Name *</label>
        <input type="text" name="location_name" class="form-control" value="{{ location['name'] }}" required>
    </div> 
    <div class="mb-3">
        <label for="location_address" class="form-label">Address *</label>
        <input type="text" name="location_address" class="form-control" value="{{ location['address'] }}" required>
    </div>
    <div class="mb-3">
        <label for="capacity" class="form-label">Capacity *</label>
        <input type="text" name="capacity" class="form-control" value="{{ location['capacity'] }}" required>
    </div>

    <button type="submit" class="btn btn-success">Update Now</button>
</form>

{% endblock %}
