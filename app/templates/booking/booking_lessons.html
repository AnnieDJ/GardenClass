<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Booking Calendar</title>
<link href='/docs/dist/demo-to-codepen.css' rel='stylesheet' />
<style>
  html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
  }

  #calendar {
      max-width: 1100px;
      margin: 40px auto;
  }

  .fc-event {
      background-color: #3788D8;
      color: #FFFFFF;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
      white-space: pre-wrap;
  }
  
  .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure the modal is on top */
  }
  
  .modal-content {
      background-color: #FFF;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
</style>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script src='/docs/dist/demo-to-codepen.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            timeZone: 'UTC',
            initialView: 'dayGridMonth',
            events: '/get_course_info',
            editable: true,
            selectable: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            eventContent: function(arg) {
                return { html: arg.event.title };
            },
            eventClick: function(info) {
                var eventTitle = info.event.title;
                var eventStart = info.event.start;
                var eventEnd = info.event.end;
                
                var modalContent = `
                    <div class="modal-content">
                        <h4>${eventTitle}</h4>
                        <p>Start: ${eventStart}</p>
                        <p>End: ${eventEnd}</p>
                        <button onclick="closeModal()">Close</button>
                        <a href="{{url_for('workshoplist')}}" class="btn btn-success">Book Now</a>
                    </div>
                `;
                
                var modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = modalContent;
                document.body.appendChild(modal);
            }
        });

        calendar.render();
    });
    
    function closeModal() {
        var modal = document.querySelector('.modal');
        modal.parentNode.removeChild(modal);
    }
</script>
</head>
<body>
  <div id='calendar'></div>
</body>
</html>
