{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Edit Member Profile: {{ member_profile['first_name'] }} {{ member_profile['last_name'] }}</h1>

    <form method="post" >
        <div class="form-group">
            <label for="member_id">Member ID: (view only)</label>
            <input type="text" class="form-control" id="member_id" name="member_id" value="{{ member_profile['member_id'] }}" readonly>
        </div>
        <div class="form-group">
            <label for="user_name">Username: (view only)</label>
            <input type="text" class="form-control" id="user_name" name="user_name" value="{{ member_profile['user_name'] }}" readonly>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <select class="form-control" id="title" name="title" required>
                <option value="Mr" {% if member_profile['title'] == 'Mr' %} selected {% endif %}>Mr</option>
                <option value="Mrs" {% if member_profile['title'] == 'Mrs' %} selected {% endif %}>Mrs</option>
                <option value="Miss" {% if member_profile['title'] == 'Miss' %} selected {% endif %}>Miss</option>
                <option value="Dr." {% if member_profile['title'] == 'Dr.' %} selected {% endif %}>Dr.</option>
                <option value="Prof." {% if member_profile['title'] == 'Dr.' %} selected {% endif %}>Prof.</option>
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ member_profile['first_name'] }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ member_profile['last_name'] }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ member_profile['phone_number'] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ member_profile['email'] }}" required>
        </div>
        <div class="form-group">
            <label for="address">Adderss:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ member_profile['address'] }}" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of birth:</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ member_profile['date_of_birth'] }}" required>
        </div>
         <div class="form-group">
            <label for="subscription_date">Subscription Date: (view only)</label>
            <input type="date" class="form-control" id="subscription_date" name="subscription_date" value="{{ member_profile['subscription_date'] }}" readonly>
        </div>
        <div class="form-group">
            <label for="type">Subscription Type: (view only)</label>
            <input type="text" class="form-control" id="type" name="type" value="{{ member_profile['type'] }}" readonly>
        </div>
        <div class="form-group">
            <label for="expiry_date">Subscription Expiry Date: (view only)</label>
            <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ member_profile['expiry_date'] }}" readonly >
        </div>
       
        <button type="submit" class="btn btn-primary">Update and Save</button>
         <a href="{{ url_for('member_profile') }}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
