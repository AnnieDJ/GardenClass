{% extends 'base.html' %}
{% block content %}

<style>
  .profile-pic {
    width: 200px;
    height: auto;
  }

  .change-photo {
    max-width: 250px;
  }

</style>
<div class="container">
  <h1 class="mt-5">Manager Profile: {{ manager_profile['first_name'] }} {{ manager_profile['last_name'] }}</h1>

    <form action="{{ url_for('editmanagerprofile') }}" method="post" enctype="multipart/form-data">  
        <!-- Photo Upload Section -->
        <div class="row align-items-center">
            <div class="col-md-9 text-center">
                <label for="manager_image" class="form-label">Image Upload:</label>
                <input type="file" class="form-control-file" id="manager_image" name="manager_image" style="width: auto; max-width: 250px;">
            </div>
        </div>

        <div class="row">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Profile Details</h4>
                </div>
                    <div class="col-md-6"><label class="labels">Staff ID: (view only)</label><input type="text" class="form-control" name="user_id" placeholder="user_id" value="{{ manager_profile['manager_id'] }}"readonly></div>
                    <div class="col-md-6"><label class="labels">Username: (view only)</label><input type="text" class="form-control" name="username" placeholder="username" value="{{ manager_profile['user_name'] }}"readonly></div>
               
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <select class="form-control" id="title" name="title" style="width: 150px;" required>
                            <option value="Mr" {% if manager_profile['title'] == 'Mr' %} selected {% endif %}>Mr</option>
                            <option value="Mrs" {% if manager_profile['title'] == 'Mrs' %} selected {% endif %}>Mrs</option>
                            <option value="Miss" {% if manager_profile['title'] == 'Miss' %} selected {% endif %}>Miss</option>
                            <option value="Dr." {% if manager_profile['title'] == 'Dr.' %} selected {% endif %}>Dr.</option>
                            <option value="Prof." {% if manager_profile['title'] == 'Prof.' %} selected {% endif %}>Prof.</option>
                        </select>
                    </div>
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" name="first_name" placeholder="first_name" value="{{ manager_profile['first_name'] }}"required></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" name="last_name" placeholder="surname" value="{{ manager_profile['last_name'] }}"required></div>
                    <div class="col-md-6"><label class="labels">Position</label><input type="text" class="form-control" name="position" placeholder="position" value="{{ manager_profile['position'] }}"></div>
                    <div class="col-md-6"><label class="labels">Phone Number</label><input type="text" class="form-control" name="phone_number" placeholder="phone_number" value="{{ manager_profile['phone_number'] }}"></div>
                    <div class="col-md-6"><label class="labels">Email</label><input type="email" class="form-control" name="email" placeholder="email" value="{{ manager_profile['email'] }}"required></div>
                    <div class="col-md-12"><label class="labels">Gardening Experience</label><input type="text" class="form-control" name="gardening_experience" placeholder="gardening_experience" value="{{ manager_profile['gardering_experience'] }}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
 <div class="row">
     <div class="col-md-9 text-center">
        <button type="submit" class="btn btn-primary">Update and Save</button>
        <a href="{{ url_for('manager_profile') }}" class="btn btn-secondary">Back to List</a>
      </div>
    </div>                 
</form>
              
</div>

{% endblock %}
