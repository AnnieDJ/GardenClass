{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Edit Detail: {{ instructor['user_name'] }}</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Status:</label>
            <select class="form-control" id="title" name="title" required>
                <option value="Mr" {% if instructor['title'] == 'Mr' %} selected {% endif %}>Mr</option>
                <option value="Mrs" {% if instructor['title'] == 'Mrs' %} selected {% endif %}>Mrs</option>
                <option value="Miss" {% if instructor['title'] == 'Miss' %} selected {% endif %}>Miss</option>
                <option value="Dr." {% if instructor['title'] == 'Dr.' %} selected {% endif %}>Dr.</option>
                <option value="Prof." {% if instructor['title'] == 'Prof.' %} selected {% endif %}>Prof.</option>
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ instructor['first_name'] }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ instructor['last_name'] }}" required>
        </div>
        <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ instructor['position'] }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ instructor['phone_number'] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ instructor['email'] }}" required>
            <small id="emailMessage"></small> 
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ instructor['address'] }}" required>
        </div>
        <div class="form-group">
            <label for="instructor_profile" class="form-label">Instructor Profile:</label>
            <textarea id="instructor_profile" name="instructor_profile" class="form-control" required>{{ instructor['instructor_profile'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   title="Password must be at least 8 characters long and have a mix of character types(at lease 1 digital,1 lower case and 1 upper case)" 
             >
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   title="Password must be at least 8 characters long and have a mix of character types(at lease 1 digital,1 lower case and 1 upper case)" 
             >
             <div id="passwordMessage"></div>
        </div>
        <div class="form-group">
            <label for="instructor_image" class="form-label">Image Upload:</label>
            <input type="file" id="instructor_image" name="instructor_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
<script src="{{ url_for('static', filename='js/email_validation.js') }}"></script>

{% endblock %}
